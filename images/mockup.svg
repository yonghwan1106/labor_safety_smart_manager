<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1976d2" />
      <stop offset="100%" stop-color="#1565c0" />
    </linearGradient>
    <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4caf50" />
      <stop offset="50%" stop-color="#ffa000" />
      <stop offset="100%" stop-color="#f44336" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- 스마트폰 프레임 -->
  <rect x="0" y="0" width="300" height="600" rx="30" fill="#333" />
  <rect x="10" y="10" width="280" height="580" rx="25" fill="#111" />
  <rect x="20" y="20" width="260" height="560" rx="20" fill="#fff" />
  
  <!-- 상단 상태 바 -->
  <rect x="20" y="20" width="260" height="60" rx="20" fill="url(#headerGradient)" />
  
  <!-- 로고 아이콘 -->
  <g transform="translate(35, 30) scale(0.4)">
    <circle cx="50" cy="50" r="45" fill="#1e88e5" />
    <path d="M50,20 C40,20 32,25 30,35 L30,40 L70,40 L70,35 C68,25 60,20 50,20 Z" fill="#ffffff" />
    <path d="M30,40 L32,55 L68,55 L70,40 Z" fill="#ffffff" />
    <polyline points="35,65 45,55 55,65 65,50" fill="none" stroke="#ffffff" stroke-width="3" />
    <circle cx="35" cy="65" r="3" fill="#ffa000" />
    <circle cx="45" cy="55" r="3" fill="#ffa000" />
    <circle cx="55" cy="65" r="3" fill="#ffa000" />
    <circle cx="65" cy="50" r="3" fill="#ffa000" />
    <path d="M42,75 L47,80 L58,68" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- 앱 이름 -->
  <text x="90" y="55" font-family="Arial" font-size="16" font-weight="bold" fill="#fff">세이프티 스마트 매니저</text>
  
  <!-- 안전 지수 섹션 -->
  <rect x="35" y="95" width="230" height="150" rx="10" fill="#f5f7fa" filter="url(#dropShadow)" />
  
  <!-- 오늘의 위험도 -->
  <text x="55" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#333">오늘의 위험도</text>
  
  <!-- 안전 지수 게이지 -->
  <rect x="55" y="135" width="190" height="15" rx="7.5" fill="#e0e0e0" />
  <rect x="55" y="135" width="133" height="15" rx="7.5" fill="url(#gaugeGradient)" />
  <circle cx="188" cy="142.5" r="10" fill="#ffa000" stroke="#fff" stroke-width="2" />
  
  <!-- 위험 레벨 안내 -->
  <text x="55" y="170" font-family="Arial" font-size="12" fill="#666">위험 레벨: 주의</text>
  
  <!-- 주요 위험 요소 -->
  <text x="55" y="195" font-family="Arial" font-size="12" font-weight="bold" fill="#f44336">주요 위험 요소:</text>
  <text x="55" y="215" font-family="Arial" font-size="12" fill="#333">- 전기설비 과부하 위험</text>
  <text x="55" y="235" font-family="Arial" font-size="12" fill="#333">- 지게차 충돌 위험 구역</text>
  
  <!-- 오늘의 일정 섹션 -->
  <rect x="35" y="260" width="230" height="80" rx="10" fill="#f5f7fa" filter="url(#dropShadow)" />
  <text x="55" y="285" font-family="Arial" font-size="14" font-weight="bold" fill="#333">오늘의 안전 일정</text>
  <text x="55" y="310" font-family="Arial" font-size="12" fill="#333">09:00 작업장 안전 점검</text>
  <text x="55" y="330" font-family="Arial" font-size="12" fill="#333">14:00 안전 교육 (A구역)</text>
  
  <!-- 안전 점검 섹션 -->
  <rect x="35" y="355" width="230" height="140" rx="10" fill="#f5f7fa" filter="url(#dropShadow)" />
  <text x="55" y="380" font-family="Arial" font-size="14" font-weight="bold" fill="#333">작업장 안전 점검</text>
  
  <!-- 체크리스트 -->
  <rect x="55" y="395" width="20" height="20" rx="4" fill="#ffffff" stroke="#1e88e5" stroke-width="2" />
  <path d="M60,405 L65,410 L75,400" fill="none" stroke="#1e88e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  <text x="85" y="410" font-family="Arial" font-size="12" fill="#333">전기설비 안전 상태</text>
  
  <rect x="55" y="425" width="20" height="20" rx="4" fill="#ffffff" stroke="#1e88e5" stroke-width="2" />
  <text x="85" y="440" font-family="Arial" font-size="12" fill="#333">작업장 정리정돈</text>
  
  <rect x="55" y="455" width="20" height="20" rx="4" fill="#ffffff" stroke="#1e88e5" stroke-width="2" />
  <text x="85" y="470" font-family="Arial" font-size="12" fill="#333">보호구 착용 상태</text>
  
  <!-- 하단 네비게이션 바 -->
  <rect x="20" y="510" width="260" height="70" rx="10" fill="#f9f9f9" />
  
  <!-- 네비게이션 아이콘 -->
  <g transform="translate(50, 530)">
    <rect x="0" y="0" width="30" height="30" rx="5" fill="#1e88e5" />
    <rect x="7" y="10" width="16" height="16" rx="2" fill="#ffffff" />
    <text x="15" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">대시보드</text>
  </g>
  
  <g transform="translate(135, 530)">
    <circle cx="15" cy="15" r="15" fill="#e0e0e0" />
    <path d="M8,15 L22,15 M15,8 L15,22" stroke="#666" stroke-width="2" />
    <text x="15" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">점검</text>
  </g>
  
  <g transform="translate(220, 530)">
    <circle cx="15" cy="15" r="15" fill="#e0e0e0" />
    <circle cx="15" cy="11" r="5" fill="#666" />
    <path d="M7,24 C7,18 23,18 23,24" fill="#666" />
    <text x="15" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">내 정보</text>
  </g>
</svg>