<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1976d2" />
      <stop offset="100%" stop-color="#1565c0" />
    </linearGradient>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e88e5" />
      <stop offset="100%" stop-color="#1565c0" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
    <pattern id="pattern-grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  <rect width="1200" height="630" fill="url(#pattern-grid)" />
  
  <!-- 물결 패턴 -->
  <path d="M0,550 C200,500 400,600 600,550 C800,500 1000,600 1200,550 L1200,630 L0,630 Z" fill="#ffffff" opacity="0.05" />
  <path d="M0,580 C200,530 400,630 600,580 C800,530 1000,630 1200,580 L1200,630 L0,630 Z" fill="#ffffff" opacity="0.08" />
  
  <!-- 로고 (좌측) -->
  <g transform="translate(120, 230)">
    <circle cx="50" cy="50" r="85" fill="url(#logo-gradient)" filter="url(#shadow)" />
    
    <!-- 안전모 형태 -->
    <path d="M50,0 C30,0 15,10 10,30 L10,40 L90,40 L90,30 C85,10 70,0 50,0 Z" fill="#ffffff" />
    <path d="M10,40 L15,65 L85,65 L90,40 Z" fill="#ffffff" />
    
    <!-- 데이터 흐름 그래프 -->
    <polyline points="20,85 35,70 50,90 70,60 80,75" fill="none" stroke="#ffffff" stroke-width="5" />
    <circle cx="20" cy="85" r="5" fill="#ffa000" />
    <circle cx="35" cy="70" r="5" fill="#ffa000" />
    <circle cx="50" cy="90" r="5" fill="#ffa000" />
    <circle cx="70" cy="60" r="5" fill="#ffa000" />
    <circle cx="80" cy="75" r="5" fill="#ffa000" />
    
    <!-- 안전 체크 마크 -->
    <path d="M35,100 L45,110 L65,90" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- 제목 및 설명 (우측) -->
  <g transform="translate(350, 180)">
    <!-- 제목 -->
    <text font-family="'Noto Sans KR', Arial, sans-serif" font-size="70" font-weight="bold" fill="#ffffff" filter="url(#shadow)">세이프티 스마트 매니저</text>
    
    <!-- 부제목 -->
    <text y="90" font-family="'Noto Sans KR', Arial, sans-serif" font-size="36" fill="#ffffff" opacity="0.9">데이터 기반 산업안전 관리 플랫폼</text>
    
    <!-- 구분선 -->
    <line x1="0" y1="120" x2="800" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.5" />
    
    <!-- 핵심 가치 리스트 -->
    <g transform="translate(0, 160)">
      <!-- 1번 아이콘 -->
      <circle cx="25" cy="25" r="25" fill="#ffffff" opacity="0.2" />
      <text x="25" y="37" font-family="Arial" font-size="32" text-anchor="middle" font-weight="bold" fill="#ffffff">1</text>
      <text x="70" y="25" font-family="'Noto Sans KR', Arial, sans-serif" font-size="24" fill="#ffffff">예측적 안전관리</text>
      <text x="70" y="55" font-family="'Noto Sans KR', Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.8">위험 요소 사전 식별로 재해 예방</text>
    </g>
    
    <g transform="translate(0, 230)">
      <!-- 2번 아이콘 -->
      <circle cx="25" cy="25" r="25" fill="#ffffff" opacity="0.2" />
      <text x="25" y="37" font-family="Arial" font-size="32" text-anchor="middle" font-weight="bold" fill="#ffffff">2</text>
      <text x="70" y="25" font-family="'Noto Sans KR', Arial, sans-serif" font-size="24" fill="#ffffff">맞춤형 안전 솔루션</text>
      <text x="70" y="55" font-family="'Noto Sans KR', Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.8">사업장 특성 기반 차별화된 서비스</text>
    </g>
    
    <g transform="translate(400, 160)">
      <!-- 3번 아이콘 -->
      <circle cx="25" cy="25" r="25" fill="#ffffff" opacity="0.2" />
      <text x="25" y="37" font-family="Arial" font-size="32" text-anchor="middle" font-weight="bold" fill="#ffffff">3</text>
      <text x="70" y="25" font-family="'Noto Sans KR', Arial, sans-serif" font-size="24" fill="#ffffff">현장 중심 안전관리</text>
      <text x="70" y="55" font-family="'Noto Sans KR', Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.8">모바일 기반 실시간 점검 및 관리</text>
    </g>
    
    <g transform="translate(400, 230)">
      <!-- 4번 아이콘 -->
      <circle cx="25" cy="25" r="25" fill="#ffffff" opacity="0.2" />
      <text x="25" y="37" font-family="Arial" font-size="32" text-anchor="middle" font-weight="bold" fill="#ffffff">4</text>
      <text x="70" y="25" font-family="'Noto Sans KR', Arial, sans-serif" font-size="24" fill="#ffffff">비용 효율적 안전 투자</text>
      <text x="70" y="55" font-family="'Noto Sans KR', Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.8">중소기업을 위한 최적화된 솔루션</text>
    </g>
  </g>
  
  <!-- 하단 정보 -->
  <g transform="translate(600, 560)">
    <text font-family="'Noto Sans KR', Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff" opacity="0.8">제4회 고용노동 공공데이터 활용 공모전</text>
  </g>
</svg>